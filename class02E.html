<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Personalizada</title>
</head>

<body>
    <h1 id="myHeading">Mozilla é legal!</h1>
    <button id="myButton">Definir Nome</button>

    <script>
        const myHeading = document.querySelector('#myHeading');
        const myButton = document.querySelector('#myButton');

        function setUserName() {
            const myName = prompt("Por favor, digite o seu nome");
            if (!myName) {
                setUserName();
            } else {
                localStorage.setItem("name", myName);
                myHeading.textContent = `Mozilla é legal, ${myName}`;
            }
        }

        if (!localStorage.getItem("name")) {
            setUserName();
        } else {
            const storedName = localStorage.getItem("name");
            myHeading.textContent = `Mozilla é legal, ${storedName}`;
        }

        myButton.onclick = () => {
            setUserName();
        };

        (function () {
  "use strict";

    alert(`Olá ${seuNome}`);
  }

  greetMe("Mike");

})();

function myFunction() {

}

var meuObj = new Object(),
  str = "minhaString",
  aleat = Math.random(),
  obj = new Object();

meuObj.tipo = "Sintaxe de ponto";
meuObj["data de criacao"] = "String com espaco";
meuObj[str] = "valor de String";
meuObj[aleat] = "Numero Aleatorio";
meuObj[obj] = "Objeto";
meuObj[""] = "Mesmo uma string vazia";

function mostrarProps(obj, nomeDoObj) {
  var resultado = "";
  for (var i in obj) {
    if (obj.hasOwnProperty(i)) {
      resultado += nomeDoObj + "." + i + " = " + obj[i] + "\n";
    }
  }
  return resultado;
}
console.log(meuObj);

    </script>
